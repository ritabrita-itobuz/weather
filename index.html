<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap');
    </style>
</head>
<body>
    <section class="">
        <div class="heading">
            <a href="#" target="_blank">
                <img src="./images/upload.svg" alt="UPLOAD">
            </a>
            <input type="text" placeholder="Enter any location" oninput="getLocation()" class="user-input">
            <a href="#" target="_blank">
                <img src="./images/menu.svg" alt="MENU">
            </a>    
        </div>

        <div class="main-content">
            <div id="weather-image"></div>
            <div id="temparature">
                <p id="actual-temparature" class="content"></p>
                <p id="feel-like-temparature" class="content"></p>
            </div>
        </div>
        <p class="quote">Make the most of this nice weather<br> that I generated for you. Or else.</p>

    </section>
    <script src="weather.js"></script>
</body>
</html>
