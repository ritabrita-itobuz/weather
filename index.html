<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap');
    </style>
</head> 
<body>
    <section class="">
        <div class="heading">
            <a href="#" target="_blank">
                <img src="./images/upload.svg" alt="UPLOAD">
            </a>
            <div class="dropdown">
                <input type="text" placeholder="Enter any location" class="user-input" id="input">
                <div class="wrapper">
                    <select name="" id="checking" class="" onfocus='this.size=4;' onchange='this.size=1; this.blur(); selectedLocation()'>
                        <option value="" id="selected">Kolkata</option>
                        <option value="" id="selected">Delhi</option>
                        <option value="" id="selected">Bangalore</option>
                        <option value="" id="selected">Mexico</option>
                        <option value="" id="selected">London</option>
                        <option value="" id="selected">Bombay</option>
                    </select>
                </div>
            </div>
            <a href="#" target="_blank">
                <img src="./images/menu.svg" alt="MENU">
            </a>    
        </div>

        <div class="main-content">
            <div id="weather-image"></div>
            <div id="temparature">
                <p id="actual-temparature" class="content"></p>
                <p id="feel-like-temparature" class="content"></p>
            </div>
        </div>
        <p class="quote">Make the most of this nice weather that I generated for you. Or else.</p>

    </section>
    <script src="./script/weather.js"></script>
</body>
</html>
